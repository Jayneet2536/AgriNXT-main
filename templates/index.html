<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        form {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: white;

        }

        .app-container {
            width: 800px;
            height: 650px;

            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            position: relative;
            background-color: rgba(255, 255, 255, 0.701);
        }

        .title-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 15px;
            background-color: #f8f8f8;
            border-bottom: 1px solid #e0e0e0;
        }

        .title-text {
            display: flex;
            align-items: center;
        }

        .title-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }

        .title-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .window-controls {
            display: flex;
        }

        .control-btn {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 8px;
            cursor: pointer;
        }

        .minimize {
            background-color: #ffbd44;
            border: 1px solid #dfb342;
        }

        .maximize {
            background-color: #00ca56;
            border: 1px solid #14ae46;
        }

        .close {
            background-color: #ff605c;
            border: 1px solid #e04c49;
        }

        .search-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }

        .search-bar {
            display: flex;
            align-items: center;
            width: 400px;
            height: 50px;
            background-color: #333333;
            border-radius: 25px;
            padding: 0 20px;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            color: white;
            font-size: 24px;
            font-weight: bold;
            outline: none;
        }

        .search-icon {
            width: 24px;
            height: 24px;
            opacity: 0.7;
        }

        .search-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            filter: invert(1);
        }

        .weather-content {
            display: flex;
            padding: 20px 40px;
        }

        .weather-info {
            flex: 1;
        }

        .current-weather {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 5px;
            color: #333333;
        }

        .current-time {
            font-size: 24px;
            margin-bottom: 30px;
            color: #333333;
        }

        .weather-icon {
            width: 150px;
            height: 150px;
            margin-top: 20px;
        }

        .weather-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .temperature-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .temperature {
            font-size: 100px;
            font-weight: bold;
            color: #e74c3c;
            position: relative;
            line-height: 1;
        }

        .temperature::after {
            content: "°";
            position: absolute;
            top: 0;
            right: -30px;
            font-size: 60px;
        }

        .weather-description {
            font-size: 18px;
            margin-top: 10px;
            text-align: center;
            color: #333333;
        }

        .weather-details {
            display: flex;
            background-color: rgba(75, 175, 71, 1);
            border-radius: 15px;
            margin: 20px 40px;
            color: white;
            overflow: hidden;
        }

        .detail-item {
            flex: 1;
            padding: 15px 10px;
            text-align: center;
            border-right: 1px solid rgba(255, 255, 255, 0.2);
        }

        .detail-item:last-child {
            border-right: none;
        }

        .detail-label {
            text-transform: uppercase;
            font-size: 14px;
            margin-bottom: 5px;
        }

        .detail-value {
            font-size: 24px;
            font-weight: bold;
        }

        .time-display {
            position: absolute;
            bottom: 15px;
            right: 15px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 18px;
        }


        .button {
            margin-left: 25px;
            background-color: rgba(75, 175, 71, 1);
            color: white;
            font-weight: bold;
            font-size: 15px;
            height: 50px;
            width: 80px;
            border-radius: 10px;
            border: none;
            padding-right: 25px;
        }

        .prediction-section {
            margin: 20px 40px;
            text-align: center;
        }

        .prediction-banner {
            padding: 15px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .rain {
            background-color: #e74c3c;
            color: white;
        }

        .no-rain {
            background-color: #2ecc71;
            color: white;
        }

        /* Update temperature display */
        .temperature {
            font-size: 100px;
            font-weight: bold;
            color: #e74c3c;
            position: relative;
            line-height: 1;
        }

                /* Add these new animation styles */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .weather-content {
            animation: fadeInUp 0.8s ease-out;
        }

        .weather-details {
            animation: fadeInUp 0.8s ease-out 0.2s backwards;
        }

        .prediction-section {
            animation: fadeInUp 0.8s ease-out 0.4s backwards;
        }

        .search-bar {
            transition: transform 0.3s ease;
        }

        .search-bar:focus-within {
            transform: scale(1.02);
        }

        .button {
            transition: all 0.3s ease;
        }

<!--        .button:hover {-->
<!--            transform: scale(1.05);-->
<!--            box-shadow: 0 5px 15px rgba(0,0,0,0.2);-->
        }

        .weather-icon img {
            transition: transform 0.5s ease, opacity 0.5s ease;
            opacity: 0;
            transform: translateY(20px);
        }

        .animate-icon {
            opacity: 1 !important;
            transform: translateY(0) !important;
        }

        .detail-item {
            transition: all 0.3s ease;
        }

        .detail-item:hover {
            transform: scale(1.05);
            background-color: rgba(255,255,255,0.1);
        }
    </style>
</head>

<body>
    <img src="static/try1.jpg" alt="" style="position: absolute; z-index: -1; width: 100%; height: 100%; object-fit: fill;">
    <div class="app-container">
        <div class="search-container">
            <form method="POST">
                <div class="search-bar">
                    <input type="text" class="search-input" name="city" placeholder="Enter city" required>
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary w-100 button">Predict</button>
                </div>
            </form>
        </div>
        {% if result %}

        <div class="weather-content">
            <div class="weather-info">
                <div class="current-weather">‎ </div>
                <div class="current-time" style="font-weight: bold">Weather Forecast</div>
                <div class="weather-icon">
                    <!-- Main weather icon - Replace src with your weather condition icon -->
                    <img src="static/cloud-removebg-preview.png" alt="Weather condition">
                </div>
            </div>
            <div class="temperature-container">
                <div class="current-weather">CURRENT WEATHER</div>
                <div class="temperature">{{ tempreture }}</div>
                <div class="weather-description">{{ clouds }} | FEELS LIKE {{ feels_like }}°</div>
            </div>
        </div>

        <div class="weather-details">
            <div class="detail-item">
                <div class="detail-label">WIND</div>
                <div class="detail-value">{{ wind_speed }}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">HUMIDITY</div>
                <div class="detail-value">{{ humidity }}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">TEMPRETURE</div>
                <div class="detail-value">{{ tempreture }}</div>
            </div>
            <div class="detail-item">
                <div class="detail-label">PRESSURE</div>
                <div class="detail-value">{{ pressure }}</div>
            </div>



        </div>
        {% endif %}

        {% if result %}
        <div class="prediction-section">
            <div class="prediction-banner {% if result == 'Rainfall' %}rain{% else %}no-rain{% endif %}">
                WEATHER PREDICTION: {{ result }}
            </div>
        </div>
        {% endif %}
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Trigger icon animation after content loads
            setTimeout(() => {
                const weatherIcon = document.querySelector('.weather-icon img');
                if(weatherIcon) {
                    weatherIcon.classList.add('animate-icon');
                }
            }, 500);
        });
    </script>

</body>

</html>
